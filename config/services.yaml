# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    OPENAI_API_KEY: '%env(OPENAI_API_KEY)%'
    app.jwtsecret: '%env(JWT_SECRET)%'
    stripe_webhook_secret: '%env(resolve:STRIPE_WEBHOOK_SECRET)%'
    stripe_sk: '%env(resolve:STRIPE_SK)%'
    stripe_pk: '%env(resolve:STRIPE_PK)%'
    app.newsletter_admin_email: '%env(resolve:NEWSLETTER_ADMIN_EMAIL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    # Use composite generator (combines external + internal logic)
    App\Service\Astro\HoroscopeGeneratorInterface: '@App\Service\Astro\CompositeHoroscopeGenerator'

    App\Service\Astro\Prokerala\ProkeralaApiClient:
        arguments:
            $clientId: '%env(PROKERALA_CLIENT_ID)%'
            $clientSecret: '%env(PROKERALA_CLIENT_SECRET)%'

    App\Service\Astro\GeoTimeService:
        arguments:
            $enableRemote: '%env(bool:GEOCODE_REMOTE)%'
            $timezoneApiKey: '%env(default::null:TIMEZONEDB_KEY)%'

    # Example of alias if later switching implementations
    # App\Service\Astro\HoroscopeGeneratorInterface: '@App\Service\Astro\Stub\SimpleHoroscopeGenerator'

    App\Service\Newsletter\NewsletterService:
        arguments:
            $brevoApiKey: '%env(default::null:BREVO_API_KEY)%'
            $brevoListId: '%env(default::null:BREVO_LIST_ID)%'
